<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточка товара</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img src="./assets/img/bg.png" alt="Фон карточки" class="background" />
        <div class="content">
          <img
            src="./assets/img/pic.png"
            alt="Изображение товара"
            class="product-image"
          />
          <div class="card-content">
            <h2>Lorem Ipsum Dolor Sit Amet Consectetur</h2>
          </div>
          <div class="identifier-number"></div>
          <div class="card-footer">
            <div class="prices">
              <span class="old-price">999₽</span>
              <span class="new-price">699₽</span>
            </div>
            <div class="add-to-cart">
              <img src="./assets/icons/basket.svg" alt="Добавить в корзину" />
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="./assets/img/yellow-bg.png"
          alt="Фон карточки"
          class="background"
        />
        <div class="content">
          <div class="discount">
            <img src="./assets/icons/Vector.svg" alt="" />
            <p>10%</p>
          </div>
          <img
            src="./assets/img/pic.png"
            alt="Изображение товара"
            class="product-image"
          />
          <div class="card-content">
            <h2>Lorem Ipsum Dolor Sit Amet Consectetur</h2>
          </div>
          <div class="identifier-number"></div>
          <div class="card-footer">
            <div class="prices">
              <span class="old-price">999₽</span>
              <span class="new-price">699₽</span>
            </div>
            <div class="add-to-cart">
              <img src="./assets/icons/basket.svg" alt="Добавить в корзину" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
